<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>dodge</title>
    <script src="./js/bundle.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  </head>
  <body>
    <div class="settings-container">
      <div class="settings-nav">
        <button id="sandbox">Sandbox</button>
        <button id="story">Story</button>
      </div>
      <div class="settings">
        <label>Number of bullets
          <input id="num-bullets" type="text" value=100 />
        </label>
        <label> Bullet Speed
          <input id="bullet-speed" type="text" value=10 />
        </label>
        <label> Bullet Radius
          <input id="bullet-radius" type="text" value=10 />
        </label>
        <label> Player Speed
          <input id="player-speed" type="text" value=20 />
        </label>
        <label> Player Radius
          <input id="player-radius" type="text" value=3 />
        </label>
      </div>
      <div class="color-settings">
        <label> Bullet Fill Color
          <input id="bullet-fill-color" type="color" value=#ff0000 />
        </label>
        <label> Bullet Stroke Color
          <input id="bullet-stroke-color" type="color" value=#000000 />
        </label>
        <label> Player Fill Color
          <input id="player-fill-color" type="color" value=#0000ff />
        </label>
        <label> Player Stroke Color
          <input id="player-stroke-color" type="color" value=#000000 />
        </label>
        <label> Background Color
          <input id="background-color" type="color" value=#ffffff />
        </label>
      </div>
      <div class="links">
        <a href="https://github.com/stevielum1/dodge_game">
          <i class="fab fa-github"></i>
        </a>
        <a href="https://www.linkedin.com/in/steven-lum-204868141/">
          <i class="fab fa-linkedin"></i>
        </a>
      </div>
    </div>
    <br>
    <div class="canvas-container">
      <div class="instructions">
        <div class="display">
          <h2 id="level"></h2>
          <h2 id="timer"></h2>
        </div>
        <p id="lives"></p>
        <p>Dodge the bullets!</p>
        <p>Two second invincibility on restart</p>
        <br>
        <p>WASD to move</p>
        <p>Hold Shift to slow down</p>
        <p>R to restart level (or to level 1 with no lives)</p>
      </div>
      <canvas id="myCanvas" width=500 height=500></canvas>
    </div>
  </body>
</html>
